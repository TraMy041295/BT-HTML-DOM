<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""></form>
        <h2>Caculator</h2>
        <input type="text" id='num1'>
        <input type="text" id='num2'>
        <br>
        <br>
        <button onclick ='Addition() ' >Addition(+)</button>
        <button onclick = 'Subtraction() ' >Subtraction(-)</button>
        <button onclick ='Multiplication() '>Multiplication(*)</button>
        <button onclick='Division() ' >Division(/)</button>
        <p id="demo" >Result </p>
    </form>

</body>
    <script>
            function Addition(){
                let num1 = document.getElementById('num1').value
                let num2 = document.getElementById('num2').value
                let add = +(num1) + (+(num2))
                document.getElementById('demo').innerHTML= ('Result Addition ' + add)
            }
            function Subtraction(){
                let num1 = document.getElementById('num1').value
                let num2 = document.getElementById('num2').value
                let add = +(num1) - (+(num2))
                document.getElementById('demo').innerHTML= ('Result Subtraction ' + add)
            }
            function Multiplication(){
                let num1 = document.getElementById('num1').value
                let num2 = document.getElementById('num2').value
                let add = +(num1) * (+(num2))
                document.getElementById('demo').innerHTML= ('Result Multiplication ' + add)
            }
            function Division(){
                let num1 = document.getElementById('num1').value
                let num2 = document.getElementById('num2').value
                let add = +(num1) / (+(num2))
                document.getElementById('demo').innerHTML= ('Result Division ' + add)
            }
    </script>
</html>
